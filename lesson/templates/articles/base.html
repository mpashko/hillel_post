<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&subset=latin,latin-ext" type="text/css">
    <link rel="stylesheet" href="{% static 'articles/styles.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'articles/favicon.png' %}"/>
    <title>
        {% block title %}
            hillel post
        {% endblock %}
    </title>
</head>
<body>
    {% include 'articles/header.html' with user=request.user only %}

    <div class="container">
        <div class="row">

            <div class="col-1">
                {% include 'articles/menu.html' with request=request tags=tags only %}
            </div>

            <div class="col-8">
                {% block content %}
                {% endblock %}
            </div>

            <div class="col-3">
                {% include 'articles/exchange_rates.html' %}
            </div>

        </div>
    </div>
</body>
</html>
